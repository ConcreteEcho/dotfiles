window:
  opacity: 0.8 # Supported => 0.0 (transparent) -> 1.0 (opaque)

cursor:
  style:
    shape: beam
    blinking: Always
    unfocused_hollow: true
    blink_interval: 500

live_config_reload: true

font:
  size: 12

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

#theme
import:
 - ~/.config/alacritty/themes/themes/monokai_pro.yaml
