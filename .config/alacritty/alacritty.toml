import = [
  "~/.config/alacritty/themes/themes/github_dark_high_contrast.toml"
]

live_config_reload = true

[env]
TERM= "xterm-256color"

[window]
opacity = 0.8
decorations = "None"
blur = true
dynamic_padding = true

[window.padding]
x = 0
y = 0

[cursor]
blink_interval = 500
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Beam"

[font]
size = 12

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"
