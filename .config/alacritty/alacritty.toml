import = [
  "~/.config/alacritty/themes/themes/alabaster.toml"
]

live_config_reload = true

[cursor]
blink_interval = 500
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Beam"

[font]
size = 12

[font.bold]
family = "BitstromWera Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "BitstromWera Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "BitstromWera Nerd Font Mono"
style = "italic"

[font.normal]
family = "BitstromWera Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.8
